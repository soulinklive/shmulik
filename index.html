<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shmuel Tsivoni Memorial Page</title>
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #2C3E50;
        }
        header {
            background-color: #4169E1;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 90%;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .header-image {
            width: 100%;
            border-radius: 8px;
        }
        .personal-details {
            text-align: center;
            margin-top: 20px;
        }
        .personal-details h1 {
            margin: 0;
            font-size: 24px;
        }
        .personal-details p {
            margin: 5px 0;
            font-size: 18px;
        }
        .links {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
            gap: 10px;
        }
        .link {
            font-size: 16px;
            color: #007bff;
            text-decoration: none;
        }
        .galleries {
            margin-top: 40px;
        }
        .gallery {
            margin-bottom: 30px;
        }
        .gallery h2 {
            font-size: 20px;
            margin-bottom: 10px;
        }
        .gallery-content {
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }
        .gallery-content img {
            flex-shrink: 0;
            border-radius: 4px;
            margin: 0 10px;
            transition: transform 0.3s;
        }
        .gallery-content img.current {
            transform: scale(1.5);
            border: 3px solid #4169E1;
        }
        .gallery-navigation {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }
        .gallery-navigation button {
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 50%;
        }
        footer {
            text-align: center;
            padding: 20px;
            font-size: 14px;
            color: #555;
        }
        .map-frame {
            margin-top: 20px;
        }
        iframe {
            width: 100%;
            height: auto;
            aspect-ratio: 16 / 9;
        }
        @media (max-width: 768px) {
            .personal-details h1 {
                font-size: 20px;
            }
            .personal-details p {
                font-size: 16px;
            }
            .link {
                font-size: 14px;
            }
            .gallery h2 {
                font-size: 18px;
            }
        }
    </style>
    <script>
        let currentIndex = 2;

        document.addEventListener("DOMContentLoaded", () => {
            const images = document.querySelectorAll(".gallery-content img");
            const updateGallery = () => {
                images.forEach((img, index) => {
                    img.classList.remove("current");
                    if (index === currentIndex) {
                        img.classList.add("current");
                    }
                });
            };

            document.querySelector(".gallery-prev").addEventListener("click", () => {
                currentIndex = (currentIndex - 1 + images.length) % images.length;
                updateGallery();
            });

            document.querySelector(".gallery-next").addEventListener("click", () => {
                currentIndex = (currentIndex + 1) % images.length;
                updateGallery();
            });

            updateGallery();
        });
    </script>
</head>
