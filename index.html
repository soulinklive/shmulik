<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shmuel Tsivoni Memorial Page</title>
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #2C3E50;
        }
        header {
            background-color: #4169E1;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .header-image {
            width: 100%;
            border-radius: 8px;
        }
        .personal-details {
            text-align: center;
            margin-top: 20px;
        }
        .personal-details h1 {
            margin: 0;
            font-size: 32px;
        }
        .personal-details p {
            margin: 5px 0;
        }
        .links {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
            gap: 10px;
        }
        .link {
            font-size: 18px;
            color: #007bff;
            text-decoration: none;
        }
        .galleries {
            margin-top: 40px;
        }
        .gallery {
            margin-bottom: 30px;
        }
        .gallery h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .gallery-content {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 10px;
        }
        .gallery-content img {
            width: 100%;
            height: auto;
            border-radius: 4px;
        }
        footer {
            text-align: center;
            padding: 20px;
            font-size: 14px;
            color: #555;
        }
        .map-frame {
            margin-top: 20px;
        }
    </style>
    <script>
        function calculateAge(birthYear, deathYear) {
            return deathYear - birthYear;
        }

        document.addEventListener('DOMContentLoaded', () => {
            const ageElement = document.getElementById('age');
            const birthYear = 1933;
            const deathYear = 2024;
            ageElement.textContent = calculateAge(birthYear, deathYear);
        });
    </script>
</head>
<body>
    <header>
        <h1>In Loving Memory</h1>
    </header>
    <div class="container">
        <img class="header-image" src="ST1 (16).jpeg" alt="Header Image">
        <div class="personal-details">
            <h1>שמואל ציבעוני</h1>
           <a> 2024</a> <a> - 1933</a>
            <p>Age: <span id="age"></span></p>
        </div>
        <div class="links">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/vCTZ_AING4o" frameborder="0" allowfullscreen></iframe>
            <div>
                <a class="link" href="https://drive.google.com/file/d/1X8dCCOtu6wDsjV5iy1K3CWQlvTYsoCmo/view" target="_blank">הרמת כוסית וויסקי לזכרו</a>
               <!-- <a class="link" href="https://example.com/more-info" target="_blank">Additional Tribute</a>-->
            </div>
        </div>
        <div class="galleries">
            <div class="gallery">
                <h2>גלריית תמונות</h2>
                <div class="gallery-content">
                    <img src="ST1 (24).jpeg" alt="Memorial Image 1">
                    <img src="ST1 (14).jpeg" alt="Memorial Image 2">
                    <img src="ST1 (17).jpeg" alt="Memorial Image 3">
                    <img src="ST1 (2).jpeg" alt="Memorial Image 4">
                   
                </div>
            </div>
        </div>
        <div class="map-frame">
            <h2>מיקום הקבר</h2>
            <p>חלקה: 12 | שורה: 4 | ישוב: אמונים | מדינה: ישראל</p>
            <p>Coordinates: 32.5704, 34.9535</p>
            <iframe 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3348.9149228258543!2d34.95070281538915!3d32.570400380099264!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x151d3bfa5a5e4a29%3A0xf5d1d2d2b2d2d2d2!2sZikhron%20Ya'akov!5e0!3m2!1sen!2sil!4v1234567890" 
                width="600" 
                height="450" 
                style="border:0;" 
                allowfullscreen="" 
                loading="lazy"></iframe>
        </div>
    </div>
    <footer>
        &copy; 2025 Soulink Memorial Services. All rights reserved.
    </footer>
</body>
</html>
