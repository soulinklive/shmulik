        <script>
            document.addEventListener("DOMContentLoaded", function () {
                // URL of your public Google Photos album
                const albumUrl = "https://photos.app.goo.gl/m35rrKsmf5QJm2UE7"; // Replace with your public album URL

                // Function to load and display the Google Photos album
                function loadAlbum() {
                    PublicAlbum.load(albumUrl, {
                        // The container where the photos will be displayed
                        container: document.getElementById("google-photos-album"),

                        // Style options for the gallery
                        style: {
                            gallery: {
                                columnCount: 3, // Number of columns in the gallery
                                gap: "10px",    // Gap between images
                            },
                            photo: {
                                borderRadius: "5px", // Rounded corners for photos
                            },
                        },

                        // Additional options for the gallery
                        options: {
                            showTitles: false,       // Do not show individual photo titles
                            showDescriptions: false, // Do not show individual photo descriptions
                            lightbox: true,         // Enable lightbox feature for full-size images
                        },
                    })
                    .then((albumData) => {
                        // Set the album title dynamically
                        const albumTitle = albumData.title || "My Google Album";
                        document.getElementById("album-title").innerText = albumTitle;

                        console.log("Album loaded successfully!", albumData);
                    })
                    .catch((error) => {
                        console.error("Failed to load album:", error);
                        document.getElementById("album-title").innerText = "Failed to Load Album";
                    });
                }

                // Load the album for the first time
                loadAlbum();

                // Auto-refresh the album every 5 minutes to display newly added photos
                setInterval(() => {
                    console.log("Refreshing album...");
                    loadAlbum();
                }, 5 * 60 * 1000); // Refresh interval: 5 minutes (in milliseconds)
            });
        </script>

<script>
    document.getElementById('get-directions').addEventListener('click', function () {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(function (position) {
                const userLat = position.coords.latitude;
                const userLng = position.coords.longitude;
                const destinationLat = 31.750001; // Replace with actual destination latitude
                const destinationLng = 34.662887; // Replace with actual destination longitude
                const directionsUrl = `https://www.google.com/maps/dir/?api=1&origin=${userLat},${userLng}&destination=${destinationLat},${destinationLng}`;
                
                // Open directions in a new tab
                window.open(directionsUrl, '_blank');
            }, function (error) {
                alert('Unable to fetch location. Please enable location services.');
            });
        } else {
            alert('Geolocation is not supported by your browser.');
        }
    });
</script>
