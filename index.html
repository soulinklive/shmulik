<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memorial Page</title>
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #2C3E50;
        }
        header {
            background-color: #4169E1;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .header-image {
            width: 100%;
            border-radius: 8px;
        }
        .personal-details {
            text-align: center;
            margin-top: 20px;
        }
        .personal-details h1 {
            margin: 0;
            font-size: 32px;
        }
        .personal-details p {
            margin: 5px 0;
        }
        .links {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            gap: 20px;
        }
        .link {
            font-size: 18px;
            color: #007bff;
            text-decoration: none;
        }
        .galleries {
            margin-top: 40px;
        }
        .gallery {
            margin-bottom: 30px;
        }
        .gallery h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .gallery-content {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 10px;
        }
        .gallery-content img,
        .gallery-content video {
            width: 100%;
            height: auto;
            border-radius: 4px;
        }
        footer {
            text-align: center;
            padding: 20px;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>In Loving Memory</h1>
    </header>
    <div class="container">
        <img class="header-image" src="header-image.jpg" alt="Header Image">
        <div class="personal-details">
            <h1>Rachel Friedman</h1>
            <p>Year of Birth: 1945</p>
            <p>Year of Death: 2023</p>
            <p>Age: 78</p>
        </div>
        <div class="links">
            <a class="link" href="https://youtube.com" target="_blank">YouTube Tribute</a>
            <a class="link" href="https://maps.google.com" target="_blank">Grave Location</a>
        </div>
        <div class="galleries">
            <div class="gallery">
                <h2>Video Gallery</h2>
                <div class="gallery-content">
                    <video controls src="video1.mp4"></video>
                    <video controls src="video2.mp4"></video>
                </div>
            </div>
            <div class="gallery">
                <h2>Image Gallery</h2>
                <div class="gallery-content">
                    <img src="image1.jpg" alt="Memorial Image 1">
                    <img src="image2.jpg" alt="Memorial Image 2">
                </div>
            </div>
        </div>
    </div>
    <footer>
        &copy; 2025 Soulink Memorial Services. All rights reserved.
    </footer>
</body>
</html>
