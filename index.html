<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shmuel Tsivoni Memorial Page</title>
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #2C3E50;
        }
        header {
            background-color: #4169E1;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .header-image {
            width: 100%;
            border-radius: 8px;
        }
        .personal-details {
            text-align: center;
            margin-top: 20px;
        }
        .personal-details h1 {
            margin: 0;
            font-size: 32px;
        }
        .personal-details p {
            margin: 5px 0;
        }
        .links {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            gap: 20px;
        }
        .link {
            font-size: 18px;
            color: #007bff;
            text-decoration: none;
        }
        .galleries {
            margin-top: 40px;
        }
        .gallery {
            margin-bottom: 30px;
            display: none; /* Temporarily hide the video gallery */
        }
        .gallery h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .gallery-content {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 10px;
        }
        .gallery-content img,
        .gallery-content video {
            width: 100%;
            height: auto;
            border-radius: 4px;
        }
        .grave-location {
            margin-top: 30px;
        }
        iframe {
            width: 100%;
            height: 300px;
            border: 0;
            border-radius: 8px;
        }
        footer {
            text-align: center;
            padding: 20px;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>In Loving Memory</h1>
    </header>
    <div class="container">
        <img class="header-image" src="ST1 (16).jpeg" alt="Header Image">
        <div class="personal-details">
            <h1>שמואל ציבעוני</h1>
            <p>1933</p>
            <p> - 2024</p>
            <p>Age: <span id="age"></span></p>
        </div>
        <div class="links">
            <div>
                <h2>YouTube Tribute</h2>
                <iframe 
                    src="https://www.youtube.com/embed/vCTZ_AING4o" 
                    allowfullscreen>
                </iframe>
            </div>
        </div>
        <div class="grave-location">
            <h2>Grave Location</h2>
            <p>Section: A, Row: 5, Plot: 12</p>
            <iframe 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.8354345096185!2d144.96305791531667!3d-37.81669797975195!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0x5045675218ce840!2sMelbourne%20VIC!5e0!3m2!1sen!2sau!4v1672536454693!5m2!1sen!2sau"
                loading="lazy">
            </iframe>
        </div>
    </div>
    <footer>
        &copy; 2025 Soulink Memorial Services. All rights reserved.
    </footer>
    <script>
        // Calculate age dynamically
        const yearOfBirth = 1933;
        const yearOfDeath = 2024;
        document.getElementById('age').textContent = yearOfDeath - yearOfBirth;
    </script>
</body>
</html>
